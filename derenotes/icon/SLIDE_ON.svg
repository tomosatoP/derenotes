<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!-- Icon SLIDE ON -->

<svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <clipPath id="CLIP_UPPER">
    <!-- clip uppper -->
    <rect x="0" y="0" width="100" height="47.5" />
  </clipPath>

  <clipPath id="CLIP_LOWER">
    <!-- clip lower -->
    <rect x="0" y="52.5" width="100" height="47.5" />
  </clipPath>

  <rect x="5" y="0" width="90" height="50" fill="gray" />

  <circle cx="50" cy="50" r="45" fill="black"/>
  <circle cx="50" cy="50" r="43" stroke="white" stroke-width="4" fill="none" />

  <circle id="CIRCLE" cx="50" cy="50" r="37" />    

  <use clip-path="url(#CLIP_UPPER)" href="#CIRCLE" fill="aqua" />
  <use clip-path="url(#CLIP_LOWER)" href="#CIRCLE" fill="aqua" />

  <circle cx="50" cy="50" r="16" fill="black"/>

</svg>
